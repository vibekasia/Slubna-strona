<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nasza Historia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      height: 100vh;
      background-image: url('images/fontanna.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px black;
      text-align: center;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    .onas img, .end img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    footer {
      padding: 20px;
      text-align: center;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <header>
    <h1>Witamy na naszej stronie!</h1>
  </header>

  <section class="onas">
    <h2>O Nas</h2>
    <p>Nasza wspólna historia zaczęła się od jednego spojrzenia... i trwa do dziś.</p>
    <img src="images/serce.jpg" alt="O nas" />
  </section>

  <footer class="end">
    <h2>Do zobaczenia!</h2>
    <img src="images/zachod.jpg" alt="Na pomoście" />
  </footer>

</body>
</html>
